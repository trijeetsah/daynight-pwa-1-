<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Clock PWA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background 1s, color 1s;
    }

    .dark-mode {
      color: #fff;
    }

    .light-mode {
      color: #000;
    }

    #welcome {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #clock {
      font-size: 4em;
      margin-top: 100px;
    }

    #weather {
      margin-top: 20px;
      font-size: 1.5em;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: gray;
    }

    /* Weather-based backgrounds */
    .clear-bg {
      background: linear-gradient(to top, #87ceeb, #ffffff);
    }

    .cloudy-bg {
      background: linear-gradient(to top, #d3d3d3, #a9a9a9);
    }

    .rainy-bg {
      background: linear-gradient(to top, #4a90e2, #003366);
    }

    .storm-bg {
      background: linear-gradient(to top, #2c3e50, #000000);
    }

    .snow-bg {
      background: linear-gradient(to top, #ffffff, #dce3f0);
    }

    .default-bg {
      background: #f0f8ff;
    }
  </style>
</head>
<body class="light-mode default-bg">
  <div id="welcome">Welcome!</div>
  <div id="clock">--:--:--</div>
  <div id="weather">Fetching weather...</div>
  <button onclick="toggleMode()">Toggle Theme</button>
  <footer>Made by Trijeet</footer>

  <script>
    // Clock Display
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather API with background change
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=5ba92077edeb54d7f582824299aaeb36&units=metric`)
        .then(res => res.json())
        .then(data => {
          const temp = Math.round(data.main.temp);
          const description = data.weather[0].description;
          const city = data.name;
          const condition = data.weather[0].main;

          document.getElementById("weather").textContent = `${temp}Â°C, ${description} in ${city}`;

          document.body.classList.remove("clear-bg", "cloudy-bg", "rainy-bg", "storm-bg", "snow-bg", "default-bg");

          if (condition === "Clear") {
            document.body.classList.add("clear-bg");
          } else if (condition === "Clouds") {
            document.body.classList.add("cloudy-bg");
          } else if (condition === "Rain" || condition === "Drizzle") {
            document.body.classList.add("rainy-bg");
          } else if (condition === "Thunderstorm") {
            document.body.classList.add("storm-bg");
          } else if (condition === "Snow") {
            document.body.classList.add("snow-bg");
          } else {
            document.body.classList.add("default-bg");
          }
        })
        .catch(() => {
          document.getElementById("weather").textContent = "Weather unavailable.";
          document.body.classList.add("default-bg");
        });
    }, () => {
      document.getElementById("weather").textContent = "Location blocked.";
      document.body.classList.add("default-bg");
    });

    // Theme Toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    // Welcome Animation
    window.onload = () => {
      const welcome = document.getElementById("welcome");
      if (welcome) {
        welcome.style.opacity = 1;
        setTimeout(() => {
          welcome.style.opacity = 0;
          setTimeout(() => welcome.style.display = "none", 2000);
        }, 3000);
      }
    };
  </script>
</body>
</html>
