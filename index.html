<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Clock PWA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      transition: background 1s, color 1s;
    }
    .dark-mode {
      background: #121212;
      color: #fff;
    }
    .light-mode {
      background: #f0f8ff;
      color: #000;
    }
    #welcome {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      opacity: 0;
      transition: opacity 2s ease;
    }
    #clock {
      font-size: 4em;
      margin-top: 100px;
    }
    #weather {
      margin-top: 20px;
      font-size: 1.5em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body class="light-mode">
  <div id="welcome">Welcome!</div>
  <div id="clock">--:--:--</div>
  <div id="weather">Fetching weather...</div>
  <button onclick="toggleMode()">Toggle Theme</button>
  <footer>Made by Trijeet</footer>

  <script>
    // Clock Display
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather API (with your actual API key)
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=5ba92077edeb54d7f582824299aaeb36&units=metric`)
        .then(res => res.json())
        .then(data => {
          const temp = Math.round(data.main.temp);
          const description = data.weather[0].description;
          const city = data.name;
          document.getElementById("weather").textContent = `${temp}Â°C, ${description} in ${city}`;
        })
        .catch(() => {
          document.getElementById("weather").textContent = "Weather unavailable.";
        });
    }, () => {
      document.getElementById("weather").textContent = "Location blocked.";
    });

    // Theme Toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    // Welcome Animation
    window.onload = () => {
      const welcome = document.getElementById("welcome");
      if (welcome) {
        welcome.style.opacity = 1;
        setTimeout(() => {
          welcome.style.opacity = 0;
          setTimeout(() => welcome.style.display = "none", 2000);
        }, 3000);
      }
    };
  </script>
</body>
</html>
