
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day and Night Animation with Clock</title>
  <link rel="manifest" href="/daynight-pwa-1-/manifest.json">
  <link rel="icon" href="icon.png">
  <meta name="theme-color" content="#222222">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      transition: background 2s ease;
    }

    .day {
      background: linear-gradient(to top, #87ceeb, #f0f8ff);
    }

    .night {
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
    }

    .clock {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 4px black;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .day .clock {
      color: #000;
      background: rgba(255, 255, 255, 0.5);
      text-shadow: none;
    }

    #bgImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/daynight-pwa-1-/sw.js').then(() =>
        console.log('Service Worker registered')
      );
    }
  </script>
</head>
<body>
  <div id="scene" class="container">
    <img id="bgImage" src="day.gif" alt="Animated Background">
    <div class="clock" id="clock">--:--:--</div>
  </div>

  <script>
    let currentMode = "";

    function updateTimeAndTheme() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      const displayHours = hours % 12 || 12;
      const displayMinutes = String(minutes).padStart(2, '0');
      const displaySeconds = String(seconds).padStart(2, '0');

      const timeString = `${displayHours}:${displayMinutes}:${displaySeconds} ${ampm}`;
      document.getElementById("clock").textContent = timeString;

      const scene = document.getElementById("scene");
      const bgImage = document.getElementById("bgImage");

      const timestamp = new Date().getTime();

      if (hours >= 6 && hours < 18) {
        if (currentMode !== "day") {
          bgImage.src = `day.gif?${timestamp}`;
          currentMode = "day";
          scene.classList.add("day");
          scene.classList.remove("night");
        }
      } else {
        if (currentMode !== "night") {
          bgImage.src = `night.gif?${timestamp}`;
          currentMode = "night";
          scene.classList.add("night");
          scene.classList.remove("day");
        }
      }
    }

    setInterval(updateTimeAndTheme, 1000);
    updateTimeAndTheme();
  </script>
</body>
</html>
